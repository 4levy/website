    <body class="overflow-x-hidden bg-catppuccin-dark text-catppuccin-milk font-mono">

      <script type="module" src="/src/loadmeeeeeeeee.js"></script>
    </body>
    <script>
      const text = " | 4levy /";
      let index = 0;
      let forward = true;
      let isTabActive = true;
      const baseSpeed = 100;

      function easeOut(t) {
        return t * (2 - t);
      }

      function calculateSpeed() {
        const factor = easeOut(index / text.length);
        return baseSpeed - (factor * 50);
      }

      function updateTitle() {
        if (isTabActive) {
          if (forward) {
            document.title = text.slice(0, index + 1);
            index++;
            if (index >= text.length) forward = false;
          } else {
            document.title = text.slice(0, index - 1);
            index--;
            if (index <= 0) forward = true;
          }
        }

        setTimeout(updateTitle, calculateSpeed());
      }

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          isTabActive = false;
          document.title = " | We miss you"; 
        } else {
          isTabActive = true; 
          index = 0; 
          forward = true;
          updateTitle(); 
        }
      });

      updateTitle();
    </script>
